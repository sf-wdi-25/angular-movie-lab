<!DOCTYPE html>
<html ng-app="movieFun">
<head>
  <title>Movie Lab</title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://bootswatch.com/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- add Angular javascript here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
  <script src="js/app.js"></script>
</head>

<body>

<div ng-controller="MovieController as mc">

  <div data-ng-repeat = "movie in mc.movieList | orderBy: 'name'">
    <p>{{movie.name}}</p>
  </div>

  <div>
    <p> "You have {{movieList.length}} movies to watch!"</p>
    <!-- Displays nothing currently -->
  </div>

</div>

</body>
</html>
