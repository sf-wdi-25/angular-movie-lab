<!DOCTYPE html>
<html ng-app="moviesApp"> <!-- add ng-app to the html tag here -->
<head>
  <title>Angular Movies</title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://bootswatch.com/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- add Angular javascript here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script> -->
  <script src="js/app.js"></script>
</head>
<div class="container">
<body data-ng-controller="MoviesController as mc">

  <div>
  
    <h1>
      
      {{mc.movieList.length}} <span data-ng-pluralize count="mc.movieList.length" when="{'1': 'movie', 'other': 'movies'}"></span> to watch

    </h1> 

  </div>

  <div data-ng-repeat="movie in mc.movieList | orderBy: '-name' | limitTo: 5">
  <ul>  
    <li>Title: {{movie.name}} <span data-ng-click="mc.deleteMovie(movie)" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></li>
    <li>Genre: {{movie.genre}}</li>
  </ul>  
  </div>

          </div>

            Genre: <input type="text" data-ng-model="mc.movie.genre">
          </div>          
          <input type="submit">
        </form>
  </div> -->

<div>
  
  <form data-ng-submit="mc.addMovie()">
          <div class="form-group">
            <label for="movie-title">Movie Title</label>
            <input type="text" data-ng-model="mc.movie.name" class="form-control" placeholder="What do you want to watch?" autofocus>
          </div>
          <div class="form-group">
            <label for="movie-genre">Genre</label>
            <input type="text" data-ng-model="mc.movie.genre" class="form-control" placeholder="What do you want to watch?" autofocus>
          </div>          
          <input type="submit" value="Add Movie" class="btn btn-default">
  </form>

</div>
</div>

mc.movieList[0].name}} -->


</body>
</html>
