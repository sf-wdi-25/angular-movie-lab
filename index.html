<!DOCTYPE html>
<html data-ng-app="Moooovies">

<head>
	<title>Every movie, evar!</title>
	<meta charset="utf8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://bootswatch.com/cyborg/bootstrap.min.css" />
	<link rel="stylesheet" href="styles/main.css" />
	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<script src="js/app.js"></script>
</head>


<body data-ng-controller="MoviesController as movies">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- Form to add movie to the list -->
				<p>Enter another movie to watch:</p>
				<form data-ng-submit="movies.addMovie">
				  <input type="text" data-ng-model="movies.newMovieName" placeholder="moooovie title goes here" name="text" />
				  <input type="submit" id="submit" value="Submit" />
				</form>
				<br>
				
				<!-- Displaying list of movies -->
				<ng-pluralize count="movies.moviesToWatch.length"
				                 when="{'0': 'No movies for you',
				                     '1': '1 movie to see',
				                     'other': '{} movies to see'}">
				</ng-pluralize>
				<div data-ng-repeat="x in movies.moviesToWatch | orderBy:'name'">
					<ul>
						<li>
							{{ x.name }}
						</li>
					</ul>
				</div>

			</div>

		</div>

	</div>
</body>
</html>
